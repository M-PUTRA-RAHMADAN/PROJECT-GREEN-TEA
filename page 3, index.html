<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Eco-Shop</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    </style>
</head>
<body class="bg-gray-50">
<header class="bg-white shadow-sm">
<div class="container mx-auto px-4 py-4 flex justify-between items-center">
<div class="flex items-center">
<span class="material-icons text-green-600 mr-2">eco</span>
<h1 class="text-xl font-bold text-gray-800">Eco-Shop</h1>
</div>
<div class="flex items-center">
<div class="relative">
<span class="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">search</span>
<input class="bg-green-50 text-sm text-gray-700 placeholder-gray-500 pl-10 pr-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 w-64" placeholder="Search" type="text"/>
</div>
<button class="ml-4 text-gray-600 hover:text-green-600">
<span class="material-icons">shopping_cart</span>
</button>
</div>
</div>
</header>
<main class="container mx-auto px-4 py-8">
<div class="h-96 flex items-center justify-center">
<p class="text-gray-500 text-lg">Welcome to Eco-Shop! Explore our sustainable products.</p>
</div>
</main>

</body></html>
